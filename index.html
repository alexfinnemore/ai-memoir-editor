<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-panel {
            flex: 1;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .word-count {
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .text-area {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #edited-display {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
            background-color: white;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #analyze-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #changes-list {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .change-item {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background-color: white;
        }
        .change-type {
            font-weight: bold;
            color: #2196F3;
            text-transform: capitalize;
            margin-bottom: 5px;
        }
        .change-text {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 5px;
            margin: 5px 0;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Original Text</h2>
                <span id="original-word-count" class="word-count">0 words</span>
            </div>
            <textarea id="manuscript-input" class="text-area" placeholder="Paste your manuscript text here..."></textarea>
        </div>
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Edited Text</h2>
                <span id="edited-word-count" class="word-count">0 words</span>
            </div>
            <div id="edited-display" class="text-area"></div>
        </div>
    </div>
    
    <div>
        <button id="analyze-btn">Edit Text</button>
    </div>

    <div id="status" style="display: none;"></div>
    
    <div id="changes-list">
        <h2>Changes Made</h2>
        <div id="changes-content"></div>
    </div>

    <script>
        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = isError ? 'error' : 'success';
        }

        function displayChanges(changes) {
            const changesContent = document.getElementById('changes-content');
            changesContent.innerHTML = changes.map(change => `
                <div class="change-item">
                    <div class="change-type">${change.type}</div>
                    <div class="change-text">Before: ${change.before}</div>
                    <div class="change-text">After: ${change.after}</div>
                    <div class="change-details">${change.explanation}</div>
                </div>
            `).join('');
        }

        function updateWordCount() {
            const text = document.getElementById('manuscript-input').value;
            const count = countWords(text);
            document.getElementById('original-word-count').textContent = `${count} words`;
        }

        document.getElementById('manuscript-input').addEventListener('input', updateWordCount);

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const manuscriptText = document.getElementById('manuscript-input').value;
            const analyzeBtn = document.getElementById('analyze-btn');
            const editedDisplay = document.getElementById('edited-display');

            if (!manuscriptText.trim()) {
                showStatus('Please enter some text to edit', true);
                return;
            }

            analyzeBtn.disabled = true;
            showStatus('Editing text...');
            editedDisplay.textContent = '';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    showStatus('Editing complete');
                    editedDisplay.textContent = result.editedText;
                    displayChanges(result.changes);
                    
                    const editedCount = countWords(result.editedText);
                    document.getElementById('edited-word-count').textContent = `${editedCount} words`;
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // Initialize word count
        updateWordCount();
    </script>
</body>
</html>
