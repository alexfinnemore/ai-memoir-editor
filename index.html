<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-panel {
            flex: 1;
        }
        .text-area {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #edited-display {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
            background-color: white;
        }
        .addition {
            background-color: #e6ffe6;
            color: #006600;
        }
        .deletion {
            background-color: #ffe6e6;
            color: #cc0000;
            text-decoration: line-through;
        }
        #analyze-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #analyze-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        #changes-list {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .change-item {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: white;
        }
        .change-type {
            font-weight: bold;
            color: #2196F3;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <h2>Original Text</h2>
            <textarea id="manuscript-input" class="text-area" placeholder="Paste your manuscript text here..."></textarea>
        </div>
        <div class="editor-panel">
            <h2>Edited Text</h2>
            <div id="edited-display"></div>
        </div>
    </div>
    
    <div>
        <button id="analyze-btn">Edit Text</button>
    </div>

    <div id="status" style="display: none;"></div>
    
    <div id="changes-list">
        <h2>Changes Made</h2>
        <div id="changes-content"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const analyzeBtn = document.getElementById('analyze-btn');
        const editedDisplay = document.getElementById('edited-display');
        const changesList = document.getElementById('changes-content');

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = isError ? 'error' : 'success';
        }

        function displayChanges(changes) {
            changesList.innerHTML = changes.map(change => `
                <div class="change-item">
                    <span class="change-type">${change.type}:</span>
                    <span>${change.description}</span>
                </div>
            `).join('');
        }

        function formatEditedText(text) {
            // Replace the markers with HTML spans for styling
            return text
                .replace(/\{\+(.+?)\+\}/g, '<span class="addition">$1</span>')
                .replace(/\{\-(.+?)\-\}/g, '<span class="deletion">$1</span>');
        }

        analyzeBtn.addEventListener('click', async () => {
            const manuscriptText = document.getElementById('manuscript-input').value;

            if (!manuscriptText.trim()) {
                showStatus('Please enter some text to edit', true);
                return;
            }

            analyzeBtn.disabled = true;
            showStatus('Editing text...');
            editedDisplay.innerHTML = '';
            changesList.innerHTML = '';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    showStatus('Editing complete', false);
                    editedDisplay.innerHTML = formatEditedText(result.editedText);
                    displayChanges(result.changes);
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
