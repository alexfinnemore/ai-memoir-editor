<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <!-- Previous styles remain the same -->
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <h2>Original Text</h2>
            <textarea 
                id="manuscript-input" 
                class="text-area" 
                spellcheck="true" 
                placeholder="Paste your manuscript text here..."
            ></textarea>
        </div>
        
        <div class="editor-panel">
            <h2>Edited Text</h2>
            <div id="edited-display" class="text-area"></div>
        </div>
    </div>
    
    <button id="analyze-btn">Edit Text</button>

    <div class="changes-section">
        <h2>Changes Made</h2>
        <div id="ai-changes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
