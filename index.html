<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        /* Previous styles remain */

        /* Add line numbers styling */
        .editor-wrapper {
            display: flex;
            position: relative;
            height: 500px;
        }

        .line-numbers {
            width: 40px;
            padding: 10px 5px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
            color: #666;
            user-select: none;
            overflow: hidden;
        }

        .text-area {
            flex: 1;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ddd;
            border-radius: 0 4px 4px 0;
            resize: none;
        }

        /* Rest of your styles remain the same */
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <h2>Original Text</h2>
            <div class="editor-wrapper">
                <div id="original-line-numbers" class="line-numbers"></div>
                <textarea 
                    id="manuscript-input" 
                    class="text-area" 
                    spellcheck="true"
                    onscroll="syncScroll(this, 'original-line-numbers')"
                ></textarea>
            </div>
        </div>
        
        <div class="editor-panel">
            <h2>Edited Text</h2>
            <div class="editor-wrapper">
                <div id="edited-line-numbers" class="line-numbers"></div>
                <div 
                    id="edited-display" 
                    class="text-area"
                    onscroll="syncScroll(this, 'edited-line-numbers')"
                ></div>
            </div>
        </div>
    </div>
    
    <button id="analyze-btn">Edit Text</button>

    <div id="changes-list">
        <h2>Changes Made</h2>
        <div id="ai-changes"></div>
    </div>

    <script>
        function updateLineNumbers(text, lineNumbersElement) {
            const lineCount = (text.match(/\n/g) || []).length + 1;
            lineNumbersElement.innerHTML = Array.from(
                { length: lineCount }, 
                (_, i) => `${i + 1}<br>`
            ).join('');
        }

        function syncScroll(element, lineNumbersId) {
            const lineNumbers = document.getElementById(lineNumbersId);
            lineNumbers.scrollTop = element.scrollTop;
        }

        // Update line numbers when text changes
        document.getElementById('manuscript-input').addEventListener('input', function() {
            updateLineNumbers(this.value, document.getElementById('original-line-numbers'));
        });

        // Previous JavaScript functions remain the same
        function getHighlightClass(type) {
            type = type.toLowerCase();
            if (type.includes('grammar')) return 'highlight-grammar';
            if (type.includes('spelling')) return 'highlight-spelling';
            return 'highlight-style';
        }

        function displayChanges(result) {
            // Display AI-reported changes
            const aiChangesHtml = result.aiChanges.map(change => `
                <div class="change-item">
                    <div class="change-type">${change.type}</div>
                    <div>Before: ${change.before}</div>
                    <div>After: <span class="${getHighlightClass(change.type)}">${change.after}</span></div>
                </div>
            `).join('');
            document.getElementById('ai-changes').innerHTML = aiChangesHtml;

            // Display edited text with highlights
            let highlightedText = result.editedText;
            result.aiChanges.forEach(change => {
                const highlightClass = getHighlightClass(change.type);
                const regex = new RegExp(change.after.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
                highlightedText = highlightedText.replace(
                    regex, 
                    `<span class="${highlightClass}">${change.after}</span>`
                );
            });
            document.getElementById('edited-display').innerHTML = highlightedText;

            // Update edited text line numbers
            updateLineNumbers(result.editedText, document.getElementById('edited-line-numbers'));
        }

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const manuscriptText = document.getElementById('manuscript-input').value;
            const analyzeBtn = document.getElementById('analyze-btn');
            const editedDisplay = document.getElementById('edited-display');

            if (!manuscriptText.trim()) {
                alert('Please enter some text to edit');
                return;
            }

            analyzeBtn.disabled = true;
            editedDisplay.textContent = 'Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    displayChanges(result);
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // Initialize line numbers
        updateLineNumbers('', document.getElementById('original-line-numbers'));
    </script>
</body>
</html>
