<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-panel {
            flex: 1;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .word-count {
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .text-area {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #edited-display {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
            background-color: white;
        }
        .addition {
            background-color: #e6ffe6;
            color: #006600;
        }
        .deletion {
            background-color: #ffe6e6;
            color: #cc0000;
            text-decoration: line-through;
        }
        #analyze-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #analyze-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        h2 {
            color: #333;
            margin: 0;
        }
        #changes-list {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .change-item {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: white;
        }
        .change-type {
            font-weight: bold;
            color: #2196F3;
            text-transform: capitalize;
        }
        .word-count-change {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Original Text</h2>
                <span id="original-word-count" class="word-count">0 words</span>
            </div>
            <textarea id="manuscript-input" class="text-area" placeholder="Paste your manuscript text here..."></textarea>
        </div>
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Edited Text</h2>
                <span id="edited-word-count" class="word-count">0 words</span>
            </div>
            <div id="edited-display"></div>
        </div>
    </div>
    
    <div>
        <button id="analyze-btn">Edit Text</button>
    </div>

    <div id="status" style="display: none;"></div>
    <div id="word-count-summary" class="word-count-change"></div>
    
    <div id="changes-list">
        <h2>Changes Made</h2>
        <div id="changes-content"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const analyzeBtn = document.getElementById('analyze-btn');
        const editedDisplay = document.getElementById('edited-display');
        const changesList = document.getElementById('changes-content');
        const originalWordCount = document.getElementById('original-word-count');
        const editedWordCount = document.getElementById('edited-word-count');
        const wordCountSummary = document.getElementById('word-count-summary');
        const manuscriptInput = document.getElementById('manuscript-input');

        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function updateWordCount() {
            const count = countWords(manuscriptInput.value);
            originalWordCount.textContent = `${count} words`;
        }

        function updateEditedWordCount(text) {
            // Remove the markup before counting
            const cleanText = text.replace(/\{\+(.+?)\+\}/g, '$1').replace(/\{\-(.+?)\-\}/g, '');
            const count = countWords(cleanText);
            editedWordCount.textContent = `${count} words`;
            return count;
        }

        function showWordCountChange(originalCount, editedCount) {
            const difference = editedCount - originalCount;
            const percentChange = ((difference / originalCount) * 100).toFixed(1);
            
            let changeDescription = `Word count changed from ${originalCount} to ${editedCount} `;
            if (difference > 0) {
                changeDescription += `(+${difference} words, +${percentChange}%)`;
            } else if (difference < 0) {
                changeDescription += `(${difference} words, ${percentChange}%)`;
            } else {
                changeDescription += '(no change)';
            }
            
            wordCountSummary.textContent = changeDescription;
            wordCountSummary.style.display = 'block';
        }

        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = isError ? 'error' : 'success';
        }

        function displayChanges(changes) {
            changesList.innerHTML = changes.map(change => `
                <div class="change-item">
                    <span class="change-type">${change.type}:</span>
                    <span>${change.description}</span>
                </div>
            `).join('');
        }

        function formatEditedText(text) {
            return text
                .replace(/\{\+(.+?)\+\}/g, '<span class="addition">$1</span>')
                .replace(/\{\-(.+?)\-\}/g, '<span class="deletion">$1</span>');
        }

        manuscriptInput.addEventListener('input', updateWordCount);

        analyzeBtn.addEventListener('click', async () => {
            const manuscriptText = manuscriptInput.value;
            const originalCount = countWords(manuscriptText);

            if (!manuscriptText.trim()) {
                showStatus('Please enter some text to edit', true);
                return;
            }

            analyzeBtn.disabled = true;
            showStatus('Editing text...');
            editedDisplay.innerHTML = '';
            changesList.innerHTML = '';
            wordCountSummary.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    showStatus('Editing complete', false);
                    editedDisplay.innerHTML = formatEditedText(result.editedText);
                    displayChanges(result.changes);
                    
                    const editedCount = updateEditedWordCount(result.editedText);
                    showWordCountChange(originalCount, editedCount);
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // Initialize word count
        updateWordCount();
    </script>
</body>
</html>
