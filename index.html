<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .editor-panel {
            flex: 1;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .word-count {
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .text-area {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #edited-display {
            background-color: #fff;
            overflow-y: auto;
        }
        #analyze-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        #changes-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .change-item {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            background-color: white;
        }
        .change-type {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }
        pre {
            white-space: pre-wrap;
            margin: 0;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Original Text</h2>
                <span id="original-word-count" class="word-count">0 words</span>
            </div>
            <textarea 
                id="manuscript-input" 
                class="text-area" 
                placeholder="Paste your manuscript text here..."
                spellcheck="true"
            ></textarea>
        </div>
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Edited Text</h2>
                <span id="edited-word-count" class="word-count">0 words</span>
            </div>
            <div id="edited-display" class="text-area"></div>
        </div>
    </div>
    
    <div>
        <button id="analyze-btn">Edit Text</button>
    </div>

    <div id="changes-display">
        <h2>Changes Made</h2>
        <div id="changes-content"></div>
    </div>

    <script>
        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function updateWordCount() {
            const text = document.getElementById('manuscript-input').value;
            const count = countWords(text);
            document.getElementById('original-word-count').textContent = `${count} words`;
        }

        function displayChanges(aiChanges, diffChanges) {
            const changesContent = document.getElementById('changes-content');
            let html = '<h3>AI-Reported Changes:</h3>';
            
            if (Array.isArray(aiChanges)) {
                html += aiChanges.map(change => `
                    <div class="change-item">
                        <div class="change-type">${change.type || 'Change'}</div>
                        <pre>Before: ${change.before || ''}</pre>
                        <pre>After: ${change.after || ''}</pre>
                        <div>${change.explanation || ''}</div>
                    </div>
                `).join('');
            }

            changesContent.innerHTML = html;
        }

        document.getElementById('manuscript-input').addEventListener('input', updateWordCount);

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const manuscriptText = document.getElementById('manuscript-input').value;
            const analyzeBtn = document.getElementById('analyze-btn');
            const editedDisplay = document.getElementById('edited-display');

            if (!manuscriptText.trim()) {
                alert('Please enter some text to edit');
                return;
            }

            analyzeBtn.disabled = true;
            editedDisplay.textContent = 'Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    editedDisplay.textContent = result.editedText;
                    displayChanges(result.aiReportedChanges, result.actualChanges);
                    
                    const editedCount = countWords(result.editedText);
                    document.getElementById('edited-word-count').textContent = `${editedCount} words`;
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        // Initialize word count
        updateWordCount();
    </script>
</body>
</html>
