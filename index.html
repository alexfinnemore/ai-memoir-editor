<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Memoir Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .editor-panel {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
        }

        .text-area {
            width: 100%;
            height: 500px;
            padding: 10px;
            font-family: monospace;
            line-height: 1.5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #edited-display {
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .change-item {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background: #f5f5f5;
        }

        .highlight-grammar { background-color: #90EE90; }
        .highlight-spelling { background-color: #FFB6B6; }
        .highlight-other { background-color: #FFE5B4; }
    </style>
</head>
<body>
    <h1>AI Memoir Editor</h1>
    
    <div class="editor-container">
        <div class="editor-panel">
            <h2>Original Text</h2>
            <textarea id="manuscript-input" class="text-area" spellcheck="true"></textarea>
        </div>
        
        <div class="editor-panel">
            <h2>Edited Text</h2>
            <div id="edited-display" class="text-area"></div>
        </div>
    </div>
    
    <button id="analyze-btn">Edit Text</button>

    <div id="changes-list">
        <h2>Changes Made</h2>
        <div id="ai-changes"></div>
    </div>

    <script>
        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        function displayChanges(result) {
            const aiChangesHtml = result.aiChanges.map(change => `
                <div class="change-item">
                    <div class="change-type">${change.type}</div>
                    <div class="change-text">Before: ${change.before}</div>
                    <div class="change-text">After: ${change.after}</div>
                </div>
            `).join('');
            document.getElementById('ai-changes').innerHTML = aiChangesHtml;
        }

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const manuscriptText = document.getElementById('manuscript-input').value;
            const analyzeBtn = document.getElementById('analyze-btn');
            const editedDisplay = document.getElementById('edited-display');

            if (!manuscriptText.trim()) {
                alert('Please enter some text to edit');
                return;
            }

            analyzeBtn.disabled = true;
            editedDisplay.textContent = 'Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: manuscriptText })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to edit text');
                }

                if (result.success) {
                    editedDisplay.textContent = result.editedText;
                    displayChanges(result);
                } else {
                    throw new Error(result.error || 'Editing failed');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Analysis error:', error);
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
